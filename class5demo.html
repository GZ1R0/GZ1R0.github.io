<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="style.css" rel="stylesheet" type="text/css"/>
<title>CSS Lesson 5 demo</title>
<style>
  body{
background-color: #f2f3ae;
}
h1{
text-align: center;
}
#header{
position: sticky;
top: 0%;
width: 80%;
height: 30px;
background-color: #7b9e89;
color: #020122;
text-align: center;
margin: auto;
padding: 30px;
border-radius: 35px;
border-style: solid;
border-color: #020122;
z-index: 1;
}
#header p, h2{
display: inline;
}
#header p{
font-size: .75rem;
}
#parent {
position: relative;
width: 80%;
height: 550px;
margin: 5% auto;
background-color: #fc9e4f;
border-style: solid;
border-color: #020122;
color: #020122;
border-radius: 70px;
}
#parent p, h3{
padding: 3%;
font-size: 1.25rem;
}
#child{

position: absolute;
width: 75%;
height: 350px;
right: 7%;
border-radius: 55px;
border-style: solid;
border-color: #020122;
background-color: #f4442e;
color: #020122;
}
#child p, h3{
padding: 3%;
font-size: 1.25rem;
}
#fixed{
position: fixed;
width: 30%;
height: auto;
left: 0%;
bottom: 0%;
border-radius: 55px;
border-style: solid;
border-color: #020122;
background-color: #fc9e4f;
color: #020122;
z-index: 1;
}
#fixed p{
display: inline;
padding: 5%;
}
#relative{
position: relative;
width: 60%;
height: 350px;
top: 250px;
left: 20%;
border-radius: 55px;
border-style: solid;

border-color: #020122;
background-color: #edd382;
color: #020122;
}
#relative p, h3{
padding: 3%;
font-size: 1.25rem;
}
img{
position: fixed;
top: -7%;
left: 0%;
width: 20%;
height: auto;
z-index: 2;
}
</style>
</head>
<body>
<h1>CSS: Sizing, Positioning & Selectors</h1>
<div id="header"> <h2>I'm Sticky</h2> <p><i>Text colour: #020122 </i></p>
<p><i>Background colour: #7b9e89</i></p></div>
<div id="parent">
<h3>3 things I learned:</h3>
<p>thing 1 </p>
<p>thing 2</p>
<p>thing 3 </p>
<div id="child">
<h3>2 things I would like to know more about</h3>
<p>thing 1</p>
<p>thing 2</p>
</div>
</div>
<div id="fixed">
<p>colour: #fc9e4f</p>
<p>height: auto</p>
<p>width: 30%</p>
</div>
<div id="relative">
<h3>1 thing I'm confused about</h3>
<p>thing 1</p>
</div>
<img src="spider.png">
</body>
</html>
